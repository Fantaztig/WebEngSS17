<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta charset="utf-8" />
        <title xml:lang="de">Übersicht</title>
    </head>
    <body>
        <nav>
            <img src="images/big-logo-small.png" alt="BIG Logo"/>
            <h1>BIG Smart Home</h1>
            <a href="login.html">Abmelden</a>
        </nav>
        <main>
            <section>
                <h2>Passwort ändern</h2>
                <form name="update" action="options.html" method="POST" accept-charset="utf-8">
                    <ul>
                        <li><label for="oldpw">Altes Passwort</label>
                        <input type="password" name="oldpw" required placeholder="Altes Passwort"></li>
                        <li><label for="newpw">Neues Passwort</label>
                        <input type="password" name="newpw" required placeholder="Neues Passwort" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,12}"></li>
                        <li><label for="newpwverify">Passwort wiederholen</label>
                        <input type="password" name="newpwverify" required placeholder="Neues Passwort wiederholen" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,12}"></li>
                        <li>
                        <input type="submit" value="Änderung speichern"></li>
                    </ul>
                </form>
            </section>
        </main>
        <footer>
            &copy; 2017 BIG Smart Home
        </footer>
    </body>
</html>
