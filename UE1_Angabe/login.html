<!DOCTYPE html>
<html lang="de">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login</title>
    </head>
    <body>
        <header>
            <img src="images/big-logo-small.png" alt="BIG Logo"/>
            <h1>BIG Smart Home</h1>
        </header>
        <main>
            <section>
                <h2>Anmelden</h2>
                <form name="login" action="overview.html" method="POST" accept-charset="utf-8">
                    <ul>
                        <li><label for="username">Benutzername</label>
                        <input type="text" name="username" required></li>
                        <li><label for="password">Passwort</label>
                        <input type="password" name="password" required></li>
                        <li>
                        <input type="submit" value="Anmelden"></li>
                    </ul>
                </form>
            </section>
        </main>
        <footer>
            &copy; 2017 BIG Smart Home
        </footer>
    </body>
</html>
